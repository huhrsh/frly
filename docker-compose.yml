services:
  postgres:
    image: postgres:15-alpine
    container_name: mvp-postgres
    environment:
      POSTGRES_DB: mvpdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mvp-network

volumes:
  postgres_data:

networks:
  mvp-network:
    driver: bridge
